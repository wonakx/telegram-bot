name: telegram-bot-actions

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v -o ./telegram-bot
      
    - name: Check file
      run: ls .
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: telegram-bot
        path: ./telegram-bot-bin
        retention-days: 5
        
    - name: ssh-scp-ssh-pipelines
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-scp-ssh-pipelines@78e864b4890087a58248ff39320406971ca88b89
      uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
      with:
        # ssh remote host
        host: ${{secrets.HOST}}
        # ssh remote port
        port: ${{secrets.PORT}}
        # ssh remote user
        user: ${{secrets.USERNAME}}
        # ssh remote password
        pass: ${{secrets.PASSWORD}}
        # connection timeout to remote host
        connect_timeout: 30s
        # execute pre-commands before scp
        first_ssh: |
        # scp from local to remote
        scp: |
          './telegram*' => /home/${{secrets.USERNAME}}/utils/telegram-bot/
        # execute post-commands after scp
        last_ssh: |
          ls -al /home/${{secrets.USERNAME}}/utils/telegram-bot
          rm /home/${{secrets.USERNAME}}/utils/telegram-bot/telegram-bot
          source ~/.bash_profile
          /home/${{secrets.USERNAME}}/utils/telegram-bot/telegram-bot


