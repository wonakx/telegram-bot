    - name: ssh-pipeline
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        # ssh remote host
        host: ${{secrets.HOST}}
        # ssh remote port
        port: ${{secrets.PORT}}
        # ssh remote user
        user: ${{secrets.USERNAME}}
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        # key: # optional
        # ssh remote password
        pass: ${{secrets.PASSWORD}}
        # connection timeout to remote host
        connect_timeout: 30s
        # execute commands on ssh
        script: |
          /home/${{secrets.USERNAME}}/utils/telegram-bot/deploy_telegram_bot.sh
          scp -P ${{secrets.PORT}} ./telegram-bot ${{secrets.USERNAME}}@${{secrets.HOST}}:/home/${{secrets.USERNAME}}/utils/telegram-bot/
          ls -al /home/${{secrets.USERNAME}}/utils/telegram-bot
          source ~/.bash_profile
          /home/${{secrets.USERNAME}}/utils/telegram-bot/telegram-bot


