name: telegram-bot-actions

on:
  push:
    branches: [ "master" ]

jobs:

  build-scp-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v -o ./telegram-bot
      
    - name: Check file
      run: ls .
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: telegram-bot
        path: ./telegram-bot
        retention-days: 5
        
    - name: copy file via ssh password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "./telegram-bot"
        target: "${{secrets.TARGET_DIR}}"
        
    - name: ssh-pipeline
      # You may pin to the exact commit or the version.
      # uses: cross-the-world/ssh-pipeline@7f022867934a210af826af99ef80d96f03a094d5
      uses: cross-the-world/ssh-pipeline@v1.2.0
      with:
        # ssh remote host
        host: ${{ secrets.HOST }}
        # ssh remote port
        port: ${{ secrets.PORT }}
        # ssh remote user
        user: ${{ secrets.USERNAME }}
        # content of ssh private key. ex raw content of ~/.ssh/id_rsa
        key: ${{ secrets.SERVER_PRIVATE_KEY }}
        # connection timeout to remote host
        connect_timeout: 30s
        # execute commands on ssh
        script: |
          source ~/.bash_profile
          cd ${{ secrets.TARGET_DIR }}
          ./deploy_telegram_bot.sh &
          








